<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file browser</title>
        <!-- Pico.css CDN -->
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1>My files</h1>
        <table>
            <thead>
                <tr>
                    <th>File icon</th>
                    <th>File name</th>
                    <th>File type</th>
                    <th>File size</th>
                </tr>
            </thead>
            <tbody>
                        <tr>
                            <td><i class="fa-solid fa-file-lines"></i></td>
                            <td><a href="hello.md">hello.md</a></td>
                            <td>Markdown</td>
                            <td>1 KB</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-code"></i></td>
                            <td><a href="hello.json">hello.json</a></td>
                            <td>JSON</td>
                            <td>1 KB</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-pdf"></i></td>
                            <td><a href="hello.pdf">hello.pdf</a></td>
                            <td>PDF</td>
                            <td>1 MB</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-image"></i></td>
                            <td><a href="hello.png">hello.png</a></td>
                            <td>PNG Image</td>
                            <td>500 KB</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-lines"></i></td>
                            <td><a href="README.md">README.md</a></td>
                            <td>Markdown</td>
                            <td>2 KB</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-file-lines"></i></td>
                            <td><a href="about/garrett.html">garrett.html</a></td>
                            <td>HTML</td>
                            <td>1 KB</td>
                        </tr>
            </tbody>
        </table>
</body>
</html>
